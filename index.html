<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Downloader</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #0f0f0f;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 650px;
      background: #1a1a1a;
      padding: 35px;
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      animation: fadeUp .6s ease;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .inputBox {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
    }

    input {
      flex: 1;
      padding: 14px;
      border: 2px solid #333;
      border-radius: 10px;
      background: #111;
      color: #fff;
      font-size: 15px;
      transition: .2s;
    }
    input:focus {
      border-color: #ff2e2e;
    }

    button {
      background: #ff0000;
      border: none;
      padding: 14px 20px;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: .25s;
    }

    button:hover {
      background: #cc0000;
      transform: translateY(-2px);
    }

    .videoInfo {
      text-align: center;
      margin-top: 20px;
      animation: fadeUp .5s ease;
    }

    .thumb {
      width: 100%;
      max-width: 330px;
      border-radius: 12px;
      margin: 15px auto;
      display: block;
      box-shadow: 0 0 18px rgba(0,0,0,0.5);
    }

    .qualityList {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    .quality-btn {
      background: #252525;
      padding: 12px 18px;
      border-radius: 10px;
      font-weight: 500;
      color: #fff;
      text-decoration: none;
      border: 1px solid #333;
      transition: .25s;
    }

    .quality-btn:hover {
      background: #ff2e2e;
      border-color: #ff3b3b;
      transform: scale(1.08);
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>YouTube Video Downloader</h1>

    <div class="inputBox">
      <input type="text" id="link" placeholder="Paste YouTube link here...">
      <button onclick="getVideo()">Download</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    function getVideo() {
      const url = document.getElementById("link").value;
      if (!url) return alert("Enter a video link");

      document.getElementById("result").innerHTML = `
        <p style='text-align:center;'>Fetching video...</p>
      `;

      const api = `https://api.allorigins.win/get?url=${encodeURIComponent('https://yt-api.sanzyop.me/download?url=' + url)}`;

      fetch(api)
        .then(res => res.json())
        .then(data => {
          const json = JSON.parse(data.contents);

          if (!json.title) {
            document.getElementById("result").innerHTML = "<p>Error loading video.</p>";
            return;
          }

          let html = `
            <div class='videoInfo'>
              <h2>${json.title}</h2>
              <img src="${json.thumbnail}" class="thumb">
              <h3>Available Qualities</h3>
              <div class='qualityList'>
          `;

          const qualities = ["144p","240p","360p","480p","720p","1080p","1440p","2160p"];

          qualities.forEach(q => {
            const f = json.formats.find(x => x.qualityLabel === q);
            if (f && f.url) html += `<a class='quality-btn' target='_blank' href='${f.url}'>${q}</a>`;
          });

          html += `</div></div>`;

          document.getElementById("result").innerHTML = html;
        })
        .catch(() => {
          document.getElementById("result").innerHTML = "<p>Error fetching video.</p>";
        });
    }
  </script>
</body>
</html>
